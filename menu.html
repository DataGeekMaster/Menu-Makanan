<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daftar Menu Toko ABCD</title>
    <link rel="stylesheet" href="menu2.css">
</head>
<body>
    <div class="container">
        <h1 class="toko">D'Bamboo Bakoel Cafe</h1>
        <div class="menu">
            <div class="menu-item makanan">
                <a href="https://www.canva.com/design/DAGQs9DbV-M/ULlT05um3arD5n3ZVeamEw/edit?utm_content=DAGQs9DbV-M&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">Menu Makanan</a>
            </div>
            <div class="menu-item snack">
                <a href="https://www.canva.com/link-to-snack-menu" target="_blank">Menu Snack</a>
            </div>
            <div class="menu-item minuman">
                <a href="#" id="drink-menu">Menu Minuman</a>
                <div class="sub-menu" id="submenu">
                    <a href="https://www.canva.com/link-to-special-drink" target="_blank">Special Drink</a>
                    <a href="https://www.canva.com/link-to-special-coffee" target="_blank">Special Coffee</a>
                    <a href="https://www.canva.com/design/DAGQtIWG4U4/lM2Phlvbvvx2TKENgWBQkw/edit?utm_content=DAGQtIWG4U4&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">Special Juice</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle the visibility of the sub-menu when "Menu Minuman" is clicked
        const drinkMenu = document.getElementById('drink-menu');
        const subMenu = document.getElementById('submenu');

        drinkMenu.addEventListener('click', function(event) {
            event.preventDefault();
            subMenu.style.display = subMenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
